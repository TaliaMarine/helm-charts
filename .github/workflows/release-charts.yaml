name: Release Helm Charts

on:
  # Primary path: when any GitHub Release/tag is published.
  release:
    types: [published]
  # Manual trigger (e.g., to re-publish packages for an existing release).
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to (re)publish (e.g. linkwarden-0.3.6)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-charts-${{ github.event.release.tag_name || inputs.tag || github.run_id }}
  cancel-in-progress: false

jobs:
  release:
    # Always run for any published release (manual or automated).
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.2

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
          pages_branch: gh-pages
          packages_with_index: true
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
