name: Lint Helm Charts

"on":
  pull_request:
    paths:
      - "charts/**"
      - ".github/workflows/lint-test.yaml"
  push:
    branches:
      - main
    paths:
      - "charts/**"
      - ".github/workflows/lint-test.yaml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.2

      - name: Lint charts
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          for chart in charts/*; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "::group::helm lint $chart"
              helm lint "$chart"
              echo "::endgroup::"
            fi
          done
